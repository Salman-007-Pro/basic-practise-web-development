<!doctype html>
<html>
    <head><title>Table with login page</title></head>
    <body>
        <center>
        <form>
            <table border="1">
                <thead>
                    <tr>
                    <th>Registration Page</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username:</td>
                        <td> <input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td> <input type="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td> <input type="password"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td> <input type="email"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><p>male:</p><input type="radio" name="signup"><p>female:</p><input type="radio" name="signup"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="signup"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        </center>
    </body>
</html>
