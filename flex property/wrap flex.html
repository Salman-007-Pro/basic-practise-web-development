<!doctype html>
<html>
    <head>
        <title>Flex-Wrap</title>
        <style>
            .main{
                margin :2rem auto;
                padding: 2rem;
                border: 3px solid #000;
                background-color: #eee;
                display: flex;
                width: 200px;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .item1{
                background-color: orangered;
            }
            .item2{
                background-color: yellowgreen;
            }
            .item3{
                background-color:  mediumpurple;
            }
            .item4{
                background-color: hotpink;
            }
            .item5{
                background-color: crimson;
            }
            .item6{
                background-color: darkgoldenrod;
            }
            .item7{
                background-color:  deeppink;
            }
            .item8{
                background-color: chartreuse;
            }
            .item{
                font-size: 20px;
                color:#fff;
                font-weight: bold;
                text-align: center;
                margin: 4px;
                padding: 5px;
                
            }
        </style>
    </head>
    <body>
        <h1>Flex-Wrap</h1>
        <div class="main">
            <div class="item item1">One</div>
            <div class="item item2">Two</div>
            <div class="item item3">Three</div>
            <div class="item item4">Four</div>
            <div class="item item5">Five</div>
            <div class="item item6">Six</div>
            <div class="item item7">Seven</div>
            <div class="item item8">Eight</div>
        </div>
    </body>
</html>
