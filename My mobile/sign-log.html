<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-in/Sign-up</title>
    <link rel="shortcut icon" type="image/png" href="img/icon_title.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body class="body">
   <nav class="navbar navbar-default navbar-fixed-top " role="navigation" style="background-color: black">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header wow slideInLeft">
      <a class="navbar-brand" href="index.html">
          <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> 
          <strong>My Mobile</strong>
        </a>
        </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
    <div class="containers">
        <div class="form-container">
             <div class="form sign-up">
                <form action="#">
                    <div class="form-logo a wow bounce">
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="form-heading a wow pulse">
                        <span class="main-heading">
                            Welcome
                        </span>
                        <span class="sub-heading">
                            Registration your Account
                        </span>
                    </div>
                    <div class="form-input wow shake">
                        <div class="input-group">
                            <span class="fa fa-user a"></span>
                            <input type='text' placeholder="Enter the user name" class="s" required>
                        </div>
                         <div class="input-group">
                            <span class="glyphicon glyphicon-envelope a x"></span>
                            <input type='email' placeholder="Enter the email" class="s" required>
                        </div>
                        <div class="input-group">
                            <span class="fa fa-lock a"></span>
                            <input type='password' placeholder="Enter the password" class="s" required>
                        </div>
                        <div class="input-group">
                            <span class="glyphicon glyphicon-pencil a"></span>
                            <input type='password' placeholder="Confirm Password" class="s" required>
                        </div>
                    </div>
                    <div class="form-group wow pulse">
                        
                        <button type="submit" class="a b">Registration</button>
                    </div>
                    <div class="form-footer trigger wow jackInTheBox">
                        <a href="#" class="a c">Log in</a>
                    </div>
                </form>
            </div>
            <div class="form sign-in">
                    <form action="#">
                        <div class="form-logo wow bounce">
                            <span class="fa fa-user"></span>
                        </div>
                        <div class="form-heading wow pulse">
                            <span class="main-heading">
                                Welcome
                            </span>
                            <span class="sub-heading">
                                Login your Account
                            </span>
                        </div>
                        <div class="form-input  wow shake">
                            <div class="input-group">
                                <span class="fa fa-user"></span>
                                <input type='email' placeholder="Enter the user email" class="s" required>
                            </div>
                            <div class="input-group">
                                <span class="fa fa-lock"></span>
                                <input type='password' placeholder="Enter the password" class="s" required>
                            </div>
                            <div class="input-group2">
                                <input type="checkbox" id="x"><span>: Remember Me</span>
                            </div>
                        </div>
                        <div class="form-group wow pulse">
                            <a href="#">Forget password?</a>
                            <button type="submit">Log in</button>
                        </div>
                        <div class="form-footer trigger  wow jackInTheBox">
                            <a href="#">Sign Up</a>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    

    
    
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="firedata.js"></script> -->
    <script src="wow.js"></script>
            <script>
           
     $(document).ready(function(){
    $(".sign-in .trigger").on('click',function(){
        $('.sign-up').addClass('active-signup');
        $(".containers").addClass("v");
        setTimeout(function(){
            $('.sign-in').removeClass('active-signin');
            
        },600);
    });
    
    
    $(".sign-up .trigger").on("click",function(){
        $(".sign-in").addClass("active-signin");
        setTimeout(function(){
            $('.sign-up').removeClass('active-signup');
            $(".containers").removeClass("v");
        },200);
    });
});
                new WOW().init();
        </script>

</body>

</html>
