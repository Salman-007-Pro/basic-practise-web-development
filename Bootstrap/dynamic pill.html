<!doctype html>
<html>
    <head>
        <title>Collapse with panel and accordion</title>
        <linK href="css/bootstrap-grid.min.css" rel="stylesheet"/>
        <linK href="css/bootstrap-reboot.css" rel="stylesheet"/>
        
        <!--<linK src="js/bootstrap.js"/>
        <linK src="js/jquery.min.js"/>
        <link src="js/bootstrap.bundle.min.js"/>-->
        <linK href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container-fluid">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#p1" data-toggle="pill">Home</a></li>
                    <li><a href="#p2" data-toggle="pill">Second</a></li>
                    <li><a href="#p3" data-toggle="pill">Third</a></li>
                </ul>
            <div class="tab-content">
                <div class="tab-pane fade" id="p1">This is a Home Content</div>
                <div class="tab-pane fade" id="p2">This is a Second Content</div>
                <div class="tab-pane fade" id="p3">This is a Third Content</div>
            </div>
            
            
                <ul class="nav nav-tabs">
                    <li><a href="#t1" data-toggle="tab">Home</a></li>
                    <li class="active"><a href="#t2" data-toggle="tab">Second</a></li>
                    <li><a href="#t3" data-toggle="tab">Third</a></li>
                </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="t1">This is a Home Content</div>
                <div class="tab-pane fade" id="t2">This is a Second Content</div>
                <div class="tab-pane fade" id="t3">This is a Third Content</div>
            </div>
        </div>
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
