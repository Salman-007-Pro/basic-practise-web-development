<!doctype html>
<html>
    <head>
        <title>Array in javaScript</title>
    </head>
    <body>
        <h1>Array in JavaScript</h1>
        <br>
        <script type="text/javascript">
            var array= new Array();
            array[0]="salman"
            array[1]="minhaj"
            array[2]="ali"
            array[3]="Saad"
            array[4]="Atif"
            array[5]=12;
            array.splice(3,1,"muneeb");
            alert(array);
            document.write(array);
            console.log(array);
        </script>
    </body>
</html>
