<html>

        <title>
            History with Object
        </title>

    <body>
        <button onclick="forward()">go to forward</button>
        <button onclick="back()">go to back</button><br>
        <p id="abc"></p>
        <script type="text/javascript">
            console.log(window.history.length<);
            function forward(){
                history.forward();
            }
            function back(){
                history.back();   
            }
        </script>
    </body>
