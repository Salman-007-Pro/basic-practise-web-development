<!doctype html>
<html>
    <head>
        <title>SVG</title>
        <style type="text/css">
            #col{
                background-color: red;
                width: 500px;
                height: 300px;
            }
            #col1{
                stroke: black;
                stroke-width: 10px;
            }
            #col2{
                stroke: white;
                stroke-width: 10px;
            }
        </style>
    </head>
    <body>
        <svg id="col">
            <line x1="200" y1="300" x2="200" y2="0"  stroke-width="30" id="col1"></line>
            <line x1="200" y1="300" x2="20" y2="0"  stroke-width="30" id="col2"></line>
        </svg>
    </body>
</html>
