<!doctype html>
<html>
    <head>
        <title>
            Circle
        </title>
        <style type="text/css">
            #s{
                width: 400px;
                height: 400px;
                background-color: red;
            }
            #col{
                fill:blue;
                stroke:yellow;
                stroke-width:4px;
            }
            #col1{
                fill:blue;
                stroke:yellow;
                stroke-width:4px;
            }
        </style>
    </head>
    <body>
        <h1>Circle</h1>
        <svg id="s">
            <circle id="col" cx="200" cy="200" r="150"></circle>
        </svg>
        <h1>Rectangle</h1>
        <svg id="s">
            <rect id="col1" height="50" width="200" x="200" y="200"></rect>
        </svg>
        <h1>Rectangle Rounded</h1>
        <svg id="s">
            <rect id="col1" height="50" width="200" x="150" y="150" rx="100" ry="100"></rect>
        </svg>
        <h1>Ellipse</h1>
        <svg id="s">
            <ellipse id="col1" cx="150" cy="150" rx="100" ry="10" ></ellipse>
        </svg>
        <h1>Star</h1>
        <svg id="s">
            <ellipse id="col1" cx="150" cy="150" rx="100" ry="10" ></ellipse>
        </svg>
    </body>
</html>
