<!doctype html>
<html>
    <head>
        <title>style with link</title>
        <style type="text/css">
            a{
                text-decoration: none
            }
            a:hover{
                text-decoration: underline;
            }
            a:visited{
                color:red;
            }
            a:active{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <p><a href="https://www.google.com.pk" target="_blank">goto google</a></p>
        <p><a href="fontstyle.html" target="_blank">goto google</a></p>
    </body>
</html>
