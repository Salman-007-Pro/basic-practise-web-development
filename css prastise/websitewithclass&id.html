<!doctype html>
<html>
    <head>
        <title>Website with id and class</title>
        <style type="text/css">
            .red{
                color: red;
                font-size: 30px;
                font-family: monospace;
            }
            #ids{
                color:blue;
                font-family: fantasy;
            }
            .underlined{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1 class="red"><span class="underlined">Website with</span><span id="ids">html</span></h1>
        <h1 id="ids">Website with html</h1>
        <h1 class="red">Website with html</h1>
        
        <p id="ids">We are learning Css</p>
        <p id="ids">We are learning Css</p>
        <p class="red underlined">We are learning Css</p>
    </body>
</html>
