<!doctype html>
<html>
    <head>
        <title>Float 2</title>
        <style type="text/css">
            .end{
                width:100px;
                height:100px 
            }
            #red{
                background-color: red;
                float:left;
            }
            #green{
                background-color: green;
                float:right;
            }
            #yellow{
                background-color: yellow;
                float:right;
            }
            #blue{
                background-color: blue;
                float:left;
            }
            #clear{
                clear:both;
            }
        </style>
    </head>
    <body>
        
        <div class="end" id="green"></div>
        <div class="end" id="yellow"></div>
        <div class="end" id="blue"></div>
        <div class="end" id="red"></div>
        <div id="clear"></div>
        <p>We are born to make website beautifully</p>
    </body>
</html>
